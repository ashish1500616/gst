<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Worker</title>
</head>

<body>
  <section style="text-align=" center>
    <h1>Add Worker</h1> {% block content %}
    <form method="POST" id="workerForm">

      <table>

    <a href="{% url 'purchase:home' %}">Go To Home</a> {% endblock %}

  </section>

</body>

</html>
